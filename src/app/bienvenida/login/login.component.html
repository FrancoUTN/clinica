<div
    id="bienvenida-contenedor" class="d-flex justify-content-center align-items-center"
>
    <div
        class="text-white text-center p-5"
        style="background: rgba(0, 0, 0, .7); border-radius: .6rem; width: 30rem;"
    >
        <form #f="ngForm" (ngSubmit)="signIn(f.value)" novalidate>
            <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
            <div class="form-outline form-white mb-4">                  
            <input
                name="email"
                [ngModel]="atrEmail"
                required
                type="email"
                class="form-control form-control-lg"
            >
            <label class="form-label">Email</label>
            </div>

            <div class="form-outline form-white mb-4">                  
            <input
                name="password"
                [ngModel]="atrPassword"
                required
                type="password"
                class="form-control form-control-lg"
            >
            <label class="form-label">Contraseña</label>
            </div>

            <!-- <div class="d-flex flex-column align-items-center">
                <button
                    type="button"
                    class="btn btn-secondary mb-4"
                    style="width: 12rem;"
                    (click)="rellenarConPaciente()">Acceso paciente</button>
                <button
                    type="button"
                    class="btn btn-secondary mb-4"
                    style="width: 12rem;"
                    (click)="rellenarConEspecialista()">Acceso especialista</button>
                <button
                    type="button"
                    class="btn btn-secondary mb-5"
                    style="width: 12rem;"
                    (click)="rellenarConAdministrador()">Acceso administrador</button>
            </div> -->

            <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>            
        </form>
        <div style="height: 6rem; margin-top: 1rem;">
            <span
            *ngIf="error"
            class="help-block text-danger">
                {{error}}
            </span>
        </div>
        <div>
            <p class="mb-0">
                ¿No tienes una cuenta?
            </p>
            <a href="registro" class="text-white-50">Regístrate</a>
        </div>
        <button
            routerLink="" 
            class="btn btn-danger d-block mx-auto mt-5"
        >Volver</button>
    </div>
</div>
<div style="position: absolute; bottom: 40px; right: 40px;">
    <div *ngFor="let item of usuarios" class="p-0">
        <img
            *ngIf="item.foto"
            [src]="item.foto"
            (click)="rellenar(item.email)"
            class="btn rounded-circle p-0 m-2"
            style="width: 60px; height: 60px"
        >
        <img
            *ngIf="item.fotos"
            [src]="item.fotos[0]"
            (click)="rellenar(item.email)"
            class="btn rounded-circle p-0 m-2"
            style="width: 60px; height: 60px"
        >
    </div>
</div>
