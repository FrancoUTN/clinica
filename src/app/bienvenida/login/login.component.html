<div
    id="bienvenida-contenedor" 
    class="d-flex justify-content-center align-items-center"
>
    <div
        class="text-white text-center p-5"
        style="background: rgba(0, 0, 0, .7); border-radius: .6rem;"
    >
        <form #f="ngForm" (ngSubmit)="signIn(f.value)" novalidate>
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Por favor, ingrese su usuario y contraseña</p>

            <div class="form-outline form-white mb-4">                  
            <input
                name="email"
                [ngModel]="atrEmail"
                required
                type="email"
                class="form-control form-control-lg"
            >
            <label class="form-label">Email</label>
            </div>

            <div class="form-outline form-white mb-4">                  
            <input
                name="password"
                [ngModel]="atrPassword"
                required
                type="password"
                class="form-control form-control-lg"
            >
            <label class="form-label">Contraseña</label>
            </div>

            <div class="d-flex flex-column align-items-center">
            <button
                type="button"
                class="btn btn-secondary mb-4"
                (click)="rellenarConPaciente()">Acceso paciente</button>
            <button
                type="button"
                class="btn btn-secondary mb-4"
                (click)="rellenarConEspecialista()">Acceso especialista</button>
            <button
                type="button"
                class="btn btn-secondary mb-5"
                (click)="rellenarConAdministrador()">Acceso administrador</button>
            </div>

            <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>            
        </form>
        <div style="height: 2rem; margin-top: 1rem;">
            <span
            *ngIf="error"
            class="help-block text-danger">
                {{error}}
            </span>
        </div>
        <div>
            <p class="mb-0">
                ¿No tienes una cuenta?
            </p>
            <a href="registro" class="text-white-50 fw-bold">Regístrate</a>
        </div>
    </div>
</div>
