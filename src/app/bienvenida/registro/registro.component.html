<div
    id="bienvenida-contenedor" 
    class="d-flex justify-content-center align-items-center"
>
    <div
        class="text-white"
        style="background: rgba(0, 0, 0, .7); border-radius: .6rem;"
    >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-3">
            <div class="container-fluid navbar-nav">
                <a
                    class="nav-link m-auto"
                    (click)="clickPacienteHandler()"
                    [ngClass]="{'active': this.esPaciente}"
                >Paciente</a>
                <a
                    class="nav-link m-auto"
                    (click)="clickEspecialistaHandler()"
                    [ngClass]="{'active': !this.esPaciente}"
                >Especialista</a>
            </div>
        </nav>

        <div style="width: 30rem; padding: 2rem 3rem">
            <div class="d-flex justify-content-center mb-3">
              <h2>Registro</h2>
            </div>
            <form [formGroup]="encuestaForm" (ngSubmit)="onSubmit()">
                <div class="d-flex">
                    <div style="margin-right: 2rem;">
                        <label for="nombre">
                        Nombre
                        </label>
                        <input
                        type="text"
                        id="nombre"
                        formControlName="nombre"
                        class="form-control"
                        required
                        >
                        <div style="height: 2rem;">
                        <span
                            *ngIf="!nombre?.valid && nombre?.touched"
                            class="help-block text-danger"
                        >
                            Nombre requerido
                        </span>
                        </div>
                    </div>
                    <div>
                        <label for="apellido">
                        Apellido
                        </label>
                        <input
                        type="text"
                        id="apellido"
                        formControlName="apellido"
                        class="form-control"
                        required
                        >
                        <div style="height: 2rem;">
                            <span
                                *ngIf="!apellido?.valid && apellido?.touched"
                                class="help-block text-danger"
                            >
                                Apellido requerido
                            </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div style="margin-right: 2rem;">
                        <label for="edad">
                        Edad
                        </label>
                        <input
                        type="number"
                        id="edad"
                        formControlName="edad"
                        class="form-control w-75"
                        required
                        >
                        <div style="height: 2rem;">
                        <span
                            *ngIf="!edad?.valid && edad?.touched"
                            class="help-block text-danger">
                            Edad inválida
                        </span>
                        </div>
                    </div>
                    <div>
                        <label for="dni">
                        DNI
                        </label>
                        <input
                        type="number"
                        id="dni"
                        formControlName="dni"
                        class="form-control"
                        required
                        >
                        <div style="height: 2rem;">
                        <span
                            *ngIf="!dni?.valid && dni?.touched"
                            class="help-block text-danger">
                            DNI inválido
                        </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div style="margin-right: 2rem; width: 50%;">
                        <div class="form-check" *ngFor="let juego of juegos">
                            <input
                            class="form-check-input"
                            type="radio"
                            formControlName="juego"
                            [value]="juego"
                            >
                            <label class="form-check-label">
                            {{ juego }}
                            </label>
                        </div>
                    </div>
                    <div class="form-check m-auto">
                        <input
                        type="checkbox"
                        id="meGusta"
                        formControlName="meGusta"
                        class="form-check-input"
                        >
                        <label class="form-check-label" for="exampleCheck1">Me divertí</label>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="comentario" class="form-label">Deja tu comentario:</label>
                    <textarea
                        class="form-control"
                        id="comentario"
                        rows="3"        
                        formControlName="comentario"
                    ></textarea>
                    <div style="height: 2rem;">
                        <span
                        *ngIf="!comentario?.valid && comentario?.touched"
                        class="help-block text-danger">
                            Comentario requerido
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button
                    class="btn btn-primary"
                    [ngClass]="{'disabled': !encuestaForm.valid}"
                    >
                    Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
