<div *ngIf="modoNormal" style="width: 92rem;">
    <h1 class="text-center">Mis Turnos</h1>
    <div>
        <div class="mb-4">
            <label class="mb-2">
                Buscar por paciente o especialidad
            </label>
            <input
                [(ngModel)]="filtro"
                (ngModelChange)="filtrar()"
                class="form-control w-25"
            >
        </div>

        <div class="d-flex flex-row fs-5 align-items-center">
            <span style="width: 10rem;">Horario</span>
            <span style="width: 14rem;">Paciente</span>
            <span style="width: 10rem;">Especialidad</span>
            <span style="width: 8rem;">Estado</span>
            <span style="width: 10rem;">Motivo</span>
            <span style="width: 37rem; margin: .5rem;">Opciones</span>
        </div>

        <div *ngFor="let turno of turnos; let i = index" class="d-flex flex-row clase-borde">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <span style="width: 10rem;">{{turno.fecha.toDate() | date:'MM/dd HH:mm'}}</span>
                <span style="width: 14rem;">{{turno.paciente.nombre}} {{turno.paciente.apellido}}</span>
                <span style="width: 10rem;">{{turno.especialidad}}</span>
                <span style="width: 8rem;">{{turno.estado | uppercase}}</span>
                <span style="width: 10rem;">{{turno.razon}}</span>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-center padre-botones">
                <div>
                    <button
                        class="btn btn-danger w-100"
                        (click)="cancelarTurnoHandler(turno)"
                        *ngIf="turno.estado === 'reservado'"
                    >
                    Cancelar</button>
                </div>
                <div>
                    <button
                        class="btn btn-outline-danger w-100"
                        (click)="rechazarTurnoHandler(turno)"
                        *ngIf="turno.estado === 'reservado'"
                    >
                        Rechazar</button>
                </div>
                <div>
                    <button class="btn btn-success w-100"
                        (click)="aceptarTurnoHandler(turno)"
                        *ngIf="turno.estado === 'reservado'"
                    >
                    Aceptar</button>
                </div>
                <div>
                    <button
                        class="btn btn-info w-100"
                        (click)="finalizarTurnoHandler(turno)"
                        *ngIf="turno.estado === 'aceptado'"
                    >
                    Finalizar</button>
                </div>
                <div>
                    <button
                        class="btn btn-warning w-100"
                        (click)="verReviewHandler(turno)"
                        *ngIf="turno.review"
                    >
                    Ver rese√±a</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-cancelar-turno
    *ngIf="modoCancelar"
    [turno]="turnoSeleccionado"
    [rol]="miRol"
    (volver)="volverHandler()"
    (cancelar)="cancelarConfirmarHandler($event)"
>
</app-cancelar-turno>

<app-finalizar-turno
    *ngIf="modoFinalizar"
    [turno]="turnoSeleccionado"
    (volver)="volverHandler()"
    (finalizar)="finalizarConfirmarHandler($event)"
>
</app-finalizar-turno>
