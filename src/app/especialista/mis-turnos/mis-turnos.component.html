<div style="width: 78rem;">
    <h1 class="text-center">Mis Turnos</h1>
    <div>
        <div class="mb-4">
            <label class="mb-2">
                Buscar por paciente o especialidad
            </label>
            <input
                [(ngModel)]="filtro"
                (ngModelChange)="filtrar()"
                class="form-control w-25"
            >
        </div>

        <div class="d-flex flex-row fs-5 align-items-center">
            <span style="width: 10rem;">Horario</span>
            <span style="width: 14rem;">Paciente</span>
            <span style="width: 10rem;">Especialidad</span>
            <span style="width: 7rem; margin: 1rem;">Opciones</span>
        </div>

        <div *ngFor="let turno of turnos" class="d-flex flex-row">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <span style="width: 10rem;">{{turno.fecha.toDate() | date:'MM/dd HH:mm'}}</span>
                <span style="width: 14rem;">{{turno.paciente.nombre}} {{turno.paciente.apellido}}</span>
                <span style="width: 10rem;">{{turno.especialidad}}</span>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-center">
                <button class="btn btn-danger" style="width: 7rem; margin: 1rem;">Cancelar</button>
                <button class="btn btn-outline-danger" style="width: 7rem; margin: 1rem;">Rechazar</button>
                <button class="btn btn-success" style="width: 7rem; margin: 1rem;">Aceptar</button>
                <button class="btn btn-light" style="width: 7rem; margin: 1rem;">Finalizar</button>
                <button class="btn btn-secondary" style="width: 7rem; margin: 1rem;">Ver rese√±a</button>
            </div>
        </div>
    </div>
</div>
