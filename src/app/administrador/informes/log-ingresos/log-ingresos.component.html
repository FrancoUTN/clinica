<div class="contenedor-menor mb-5 fondo-oscuro">
    <table class="table table-primary table-striped table-hover">
        <thead>
            <tr>
                <th *ngFor="let columna of this.columnas">
                    {{columna}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ingreso of this.ingresos">
                <td>
                    {{ingreso.fecha.toDate() | date:'dd/MM/YY HH:mm:ss'}}
                </td>
                <td>
                    {{ingreso.uid}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
