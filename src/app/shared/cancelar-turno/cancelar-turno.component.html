<h2>Est√°s a punto de cancelar un turno</h2>
<div class="my-5">
    <h4>Detalles</h4>
    <div *ngIf="rol === 'paciente' || rol === 'administrador'">
        <span>Especialista: </span>
        <span style="width: 14rem;">
            {{turno.especialista | doctor}}
        </span>
    </div>
    <div *ngIf="rol === 'especialista' || rol === 'administrador'">
        <span>Paciente: </span>
        <span style="width: 14rem;">
            {{turno.paciente.nombre}} {{turno.paciente.apellido}}
        </span>
    </div>
    <span>Fecha: </span>
    <span style="width: 10rem;">
        {{turno.fecha.toDate() | date:'MM/dd HH:mm'}}
    </span>
</div>
<div class="mb-5">
    <label class="mb-2">
        Explica el motivo:
    </label>
    <input
        [(ngModel)]="razon"
        class="form-control"
    >
</div>
<div class="d-flex justify-content-around">
    <button class="btn btn-danger" (click)="volver.emit()">Volver</button>
    <button class="btn btn-outline-light" (click)="cancelar.emit(razon)">Confirmar</button>
</div>
