<h2>Finalizar turno</h2>
<div class="my-5">
    <h4>Detalles</h4>
    <span>Paciente: </span>
    <span style="width: 14rem;">
        {{turno.paciente.nombre}} {{turno.paciente.apellido}}
    </span>
    <br>
    <span>Fecha: </span>
    <span style="width: 10rem;">
        {{turno.fecha.toDate() | date:'MM/dd HH:mm'}}
    </span>
</div>
<div class="mb-5">
    <label class="mb-2">
        Deja una rese√±a:
    </label>
    <input
        [(ngModel)]="review"
        class="form-control"
    >
</div>
<div class="d-flex justify-content-around">
    <button class="btn btn-danger" (click)="volver.emit()">Volver</button>
    <button class="btn btn-outline-light" (click)="finalizar.emit(review)">Confirmar</button>
</div>
